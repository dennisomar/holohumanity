<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HoloHumanity — Simulación</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="canvas"></div>
  <main class="hero narrative">
    <img src="assets/logo.svg" alt="Holo Humanity" class="logo" />
    <h2 class="n-title">La humanidad soñó diferente.</h2>
    <p class="n-sub">Una nueva línea temporal acaba de comenzar.</p>
    <p class="n-body">Gracias por explorar. Esto es solo el prólogo. En la próxima versión podrás crear tus propios escenarios y ver cómo reaccionaría el mundo.</p>
    <div class="n-actions">
      <a href="index.html" class="cta ghost">Volver</a>
      <a href="#" id="shareBtn" class="cta">Compartir</a>
    </div>
    <p class="small">HoloHumanity · Demo</p>
  </main>
  <footer class="footer">
    <p>Visitas: <span id="visitCounterSim">0</span></p>
  </footer>
  <script>
    let visitsSim = localStorage.getItem('visitCounterSim');
    if(!visitsSim) visitsSim = 0;
    visitsSim = parseInt(visitsSim) + 1;
    localStorage.setItem('visitCounterSim', visitsSim);
    document.getElementById('visitCounterSim').textContent = visitsSim;
    document.getElementById('shareBtn').addEventListener('click', function(e){
      e.preventDefault();
      if(navigator.share){
        navigator.share({
          title: 'HoloHumanity — Simulación',
          text: 'Explora este prólogo del Simulador de la Humanidad: ¿Qué pasaría si...?',
          url: location.href
        });
      } else {
        navigator.clipboard.writeText(location.href).then(()=>{ alert('Enlace copiado al portapapeles para compartir.'); });
      }
    });
  </script>
</body>
</html>
